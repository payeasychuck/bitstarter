<!DOCTYPE HTML>
<html>
<head>
<html lang="en">
<title>my first bitstarter</title>
<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
<style type="text/css">
body {
	padding-top:20px;
	padding-bottom:40px;
}
.container { width:960px; }
p.lead { padding-top:15px; }
.navigation, .pitch, .section1, .section2, .faq, .footer { padding:10px 0; }
.video, .thermometer, .order, .social {
	border:1px dotted;
	text-align:center;
}
.video {
	height:124px;
	line-height:124px;
}
.thermometer, .order, .social {
	height:40px;
	line-height:40px;
}
div.row { border:1px solid; }
</style>
</head>
<body>
<div class="container">
	<div class="row navigation">
		<div class="span2 logo">logo</div>
		<div class="span6 blank">blank</div>
		<div class="span4 about">about</div>
	</div>
	<div class="row heading">
		<div class="span12">
			<h1>bitstarter title</h1>
		</div>
	</div>
	<div class="row subheading">
		<div class="span12">
			<p class="lead"> this is my bitstarter project.</p>
		</div>
	</div>
	<div class="row pitch">
		<div class="span6 video">video</div>
		<div class="span6">
			<div class="thermometer">thermometer</div>
			<div class="order">order</div>
			<div class="social">social</div>
		</div>
	</div>
	<div class="row section1">
		<div class="span12">Marketing section 1</div>
	</div>
	<div class="row section2">
		<div class="span12">Marketing section 2</div>
	</div>
	<div class="row faq">
		<div class="span12">faq</div>
	</div>
	<div class="row footer">
		<div class="span12">footer</div>
	</div>
</div>
</body>
</html>
